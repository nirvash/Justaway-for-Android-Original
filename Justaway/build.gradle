apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

project.ext {
    twitter4jVersion = "4.0.6"
    butterKnifeVersion = '7.0.1'
    viewpagerIndicatorVersion = '2.4.1@aar'
}

dependencies {
    //noinspection GradleDynamicVersion
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.google.guava:guava:19.0'
    compile 'de.greenrobot:eventbus:2.2.0'
    compile 'com.makeramen:roundedimageview:2.3.0'
    compile "org.twitter4j:twitter4j-core:${twitter4jVersion}"
    compile "org.twitter4j:twitter4j-async:${twitter4jVersion}"
    compile "org.twitter4j:twitter4j-media-support:${twitter4jVersion}"
    compile "org.twitter4j:twitter4j-stream:${twitter4jVersion}"
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.1'
    compile "com.jakewharton:butterknife:${butterKnifeVersion}"
    compile "com.viewpagerindicator:library:${viewpagerIndicatorVersion}"
    apt "com.jakewharton:butterknife:${butterKnifeVersion}"
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:0.9.9'
    compile fileTree(include: '*.jar', dir: 'libs')
    compile project(':openCVLibrary320')
    compile 'ch.acra:acra:4.9.2'
}

android {
    //noinspection GroovyAssignabilityCheck
    compileSdkVersion rootProject.ext.compileSdkVersion
    //noinspection GroovyAssignabilityCheck
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23

        versionCode 100
        versionName '1.0.100'
        applicationId "info.justaway"


    }

    signingConfigs {
        // debug {
        //     storeFile file("debug.keystore")
        // }
        release
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"

            // 不具合に気付かないので有効にしておく
            minifyEnabled false
            shrinkResources false

            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            return true
        }

        release {
            minifyEnabled false
            shrinkResources false

            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            if (project.hasProperty('storeFile')) {
                //noinspection GroovyAssignabilityCheck
                signingConfig signingConfigs.release
            }
            return true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        //checkReleaseBuilds false
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

    dexOptions {
        incremental true
    }
    buildToolsVersion '25.0.2'
}

if (project.hasProperty('storeFile')) {
    android.signingConfigs.release.storeFile = file(storeFile)
}
if (project.hasProperty('storePassword')) {
    android.signingConfigs.release.storePassword = storePassword
}
if (project.hasProperty('keyAlias')) {
    android.signingConfigs.release.keyAlias = keyAlias
}
if (project.hasProperty('keyPassword')) {
    android.signingConfigs.release.keyPassword = keyPassword
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

